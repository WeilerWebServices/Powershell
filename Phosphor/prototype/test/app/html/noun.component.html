<div class="noun-blade">

  <!-- BootStrap dropdown and action bar -->
  <div class="input-group">
    <span style="float: left; width: 100%; text-align: left;">
      <div class="input-group-btn">
        <button id="module-dropdown" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All <span class="caret"></span></button>
        <ul class="dropdown-menu" style="overflow: auto; height: 1000%; width: 100%;">
          <li *ngFor="let module of modules" (click)="selectModule(module)" ><span> {{module.name}} </span></li>
        </ul>
      </div><!-- /btn-group -->
    </span>
